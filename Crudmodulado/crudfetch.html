<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud API rest fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5 text-center">
        <div class="row">
            <h1>Crud API REST FETCH</h1>

            <div class="col-5 py-3">
                <section class="crud">
                    <article>
                        <h2 class="crud-title">Agregar Información</h2> <br>
                        <form class="crud-form">
                            <input type="text" name="nombre" placeholder="nombre" required>
                            <br><br>
                            <input type="text" name="constelacion" placeholder="constelación" required>
                            <br><br>
                            <input type="submit" value="Enviar">
                            <input type="hidden" name="id"> <!--Aca se envían los valores pero están ocultos-->
                        </form>
                    </article>
            </div>

            <div class="col">
                <article>
                    <h2>Listado de contenido</h2>

                    <table class="crud-table table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Constelación</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody >

                        </tbody>
                    </table>

                </article>
                </section>


                <template id="crud-template">
                    <tr scope="row">
                        <td class="name"></td>
                        <td class="constellation"></td>
                        <td>
                            <button class="edit btn btn-primary">
                                Editar
                            </button>
                            <button class="delete btn btn-secondary">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </template>
            </div>

        </div>

    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
